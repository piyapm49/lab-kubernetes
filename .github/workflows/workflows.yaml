name: piyapan-lab
on:
  workflow_dispatch:
env:
			ENV_VARIABLE: test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.SECRET_ENV_VARIABLE }}
          password: ${{ secrets.SECRET_ENV_VARIABLE_2 }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: images/Dockerfile
          push: true
          tags: piyapanker/nodeweb:4.0